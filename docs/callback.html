<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IRCMiniChat Twitch Callback</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }
        pre {
            background: #222;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>IRCMiniChat – Callback</h1>
    <p>Se vedi questa pagina, la redirect da Twitch funziona ✅</p>
    <p>Parametri ricevuti:</p>
    <pre id="output"></pre>

<script>
    const out = document.getElementById('output');

    // 1) Parametri di query (in pratica non ci servono, ma li mostriamo per debug)
    const url = new URL(window.location.href);
    const queryParams = {};
    for (const [k, v] of url.searchParams.entries()) {
        queryParams[k] = v;
    }

    // 2) Parametri nel frammento (#access_token=...&scope=...&state=...)
    const hash = window.location.hash.startsWith('#')
        ? window.location.hash.substring(1)
        : window.location.hash;

    const fragmentParams = {};
    if (hash.length > 0) {
        const parts = hash.split('&');
        for (const p of parts) {
            const [k, v] = p.split('=');
            if (!k) continue;
            fragmentParams[k] = decodeURIComponent(v || '');
        }
    }

    // 3) Mostra tutto (utile per debug)
    out.textContent = JSON.stringify(
        {
            query: queryParams,
            fragment: fragmentParams
        },
        null,
        2
    );

    // 4) Ricaviamo lo slot dallo state: es. "slot1-17338..."
    let slot = "1";
    const state = fragmentParams["state"] || "";
    if (state.startsWith("slot")) {
        const match = state.match(/^slot(\d+)/);
        if (match && match[1]) {
            slot = match[1];
        }
    }

    // 5) Se c'è un access_token, facciamo il deep link verso l'app
    const token = fragmentParams["access_token"];

    if (token) {
        // Mettiamo slot e token nel FRAGMENT del deep link, così è facile da leggere in Android
        const deeplink = `ircminichat://auth#slot=${encodeURIComponent(slot)}&access_token=${encodeURIComponent(token)}`;

        // piccolo delay per vedere il JSON al volo, poi redirect all'app
        setTimeout(() => {
            window.location = deeplink;
        }, 500);
    }
</script>



</body>
</html>
