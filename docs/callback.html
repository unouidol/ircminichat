<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IRCMiniChat Twitch Callback</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }
        pre {
            background: #222;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>IRCMiniChat – Callback</h1>
    <p>Se vedi questa pagina, la redirect da Twitch funziona ✅</p>
    <p>Parametri ricevuti:</p>
    <pre id="output"></pre>

<script>
    const out = document.getElementById('output');

    // 1) Parametri di query (in pratica non ci servono, ma li mostriamo per debug)
    const url = new URL(window.location.href);
    const queryParams = {};
    for (const [k, v] of url.searchParams.entries()) {
        queryParams[k] = v;
    }

    // 2) Parametri nel frammento (#access_token=...&scope=...&state=...)
    const hash = window.location.hash.startsWith('#')
        ? window.location.hash.substring(1)
        : window.location.hash;

    const fragmentParams = {};
    if (hash.length > 0) {
        const parts = hash.split('&');
        for (const p of parts) {
            const [k, v] = p.split('=');
            if (!k) continue;
            fragmentParams[k] = decodeURIComponent(v || '');
        }
    }

    // 3) Mostra tutto (utile per debug)
    out.textContent = JSON.stringify(
        {
            query: queryParams,
            fragment: fragmentParams
        },
        null,
        2
    );

    // 4) Prendiamo state e token
    const state = fragmentParams["state"] || "";
    const token = fragmentParams["access_token"] || "";

    // 5) Deep link: scegli schema in base allo state
    // - V2: state inizia con "v2-" → ircminichatv2://auth
    // - V1: tutto il resto → ircminichat://auth (compat)
    const scheme = state.startsWith("v2-") ? "ircminichatv2" : "ircminichat";

    if (token) {
        // V2: passiamo access_token e state (così l'app recupera pendingId)
        // V1: può ignorare state e continuare con lo slot (se vuoi lo manteniamo sotto)
        let deeplink = `${scheme}://auth#access_token=${encodeURIComponent(token)}&state=${encodeURIComponent(state)}`;

        // Compat V1: se lo state è slot1-..., estrai slot e aggiungilo (opzionale)
        if (!state.startsWith("v2-") && state.startsWith("slot")) {
            let slot = "1";
            const match = state.match(/^slot(\d+)/);
            if (match && match[1]) slot = match[1];
            deeplink = `${scheme}://auth#slot=${encodeURIComponent(slot)}&access_token=${encodeURIComponent(token)}&state=${encodeURIComponent(state)}`;
        }

        setTimeout(() => {
            window.location = deeplink;
        }, 500);
        if (token) {
          const deeplink = `ircminichatv3://auth#access_token=${encodeURIComponent(token)}&state=${encodeURIComponent(state)}`;
          setTimeout(() => { window.location = deeplink; }, 200);
        }
    }

</script>



</body>
</html>
